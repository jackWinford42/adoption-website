{% extends "base.html" %}
{% block content %}
<form action="/add" method="POST">
{% for field in form %}
    <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
        {{ error }}
    {% endfor %}
    </p>
{% endfor %}
<button type="submit">Submit</button>
</form>
{% endblock %}
