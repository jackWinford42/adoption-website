{% extends "base.html" %}
{% block content %}
<p>Species: {{ pet.species }}</p>
<img src="{{ pet.photo_url }}" alt="pet photo"></img>
<p>Age: {{ pet.age }}</p>
<form action="/{{ pet.id }}" method="POST">
{% for field in form %}
    <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
        {{ error }}
    {% endfor %}
    </p>
{% endfor %}
<button type="submit">Submit</button>
</form>
{% endblock %}
